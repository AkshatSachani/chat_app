<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" style="border: 2px solid black;border-radius: 20px" autocomplete="off"
                        placeholder="Message" required>
                    <button style="border-radius: 20px">Send</button>
                </form>
                <button id="send-location" style="border-radius: 20px">Location</button>
            </div>


        </div>
    </div>


    <!--message -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}} </span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <!--location-->
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank" style="color: blue; font-style:inherit; font-weight: 600;">My Location</a></p>
        </div>
    </script>

    <!--sidebar(userList)-->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title" >{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
        
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- render template-->
    <!--for render msg -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- change date formate-->
    <!-- for date fromatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- get data from parse(query string)-->
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
